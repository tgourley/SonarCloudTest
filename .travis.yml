language: csharp
solution: SonarCloudTest.sln
mono: none
sudo: required
dist: xenial
dotnet: 2.2
script:
  - dotnet restore
  - dotnet build
addons:
  sonarcloud:
    organization: "tgourley"
    token:
      secure: "" #SonarScannerTravisCI
script:
  - sonar-scanner
global:
  - DOTNET_SKIP_FIRST_TIME_EXPERIENCE=true
  - DOTNET_CLI_TELEMETRY_OPTOUT=1